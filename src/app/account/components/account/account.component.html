<div class="lg:max-w-7xl max-w-2xl mx-auto pt-8 pb-24 px-4 sm:px-6 lg:px-8">
    <div class="md:grid" [class.md:grid-cols-4]="isSignedIn$ | async">
        <div class="bg-gray-50 rounded-lg p-4 dropdown-content" *ngIf="isSignedIn$ | async">
            <div class="flex flex-wrap md:flex-col md:space-y-2">
                <a class="text-gray-600 hover:bg-primary-50 hover:text-gray-900 border border-transparent flex items-center px-3 py-2 text-sm font-medium rounded-md"
                   [routerLink]="['./']"
                   [routerLinkActiveOptions]="{ exact: true }"
                   routerLinkActive="bg-primary-50 border-primary-100 text-primary-600">
                    <fa-icon icon="male" class="mr-2"></fa-icon>
                    {{ 'Dashboard' | translate }}
                </a>
                <a class="text-gray-600 hover:bg-primary-50 hover:text-gray-900 border border-transparent flex items-center px-3 py-2 text-sm font-medium rounded-md"
                   [routerLink]="['./', 'orders']"
                   routerLinkActive="bg-primary-50 border-primary-100 text-primary-600">
                    <fa-icon icon="history" class="mr-2"></fa-icon>
                    {{ 'Orders' | translate }}
                </a>
                <a class="text-gray-600 hover:bg-primary-50 hover:text-gray-900 border border-transparent flex items-center px-3 py-2 text-sm font-medium rounded-md"
                   [routerLink]="['./', 'address-book']"
                   routerLinkActive="bg-primary-50 border-primary-100 text-primary-600">
                    <fa-icon icon="address-book" class="mr-2"></fa-icon>
                    {{ 'Address Book' | translate }}
                </a>
                <a class="text-gray-600 hover:bg-primary-50 hover:text-gray-900 border border-transparent flex items-center px-3 py-2 text-sm font-medium rounded-md"
                   [routerLink]="['./', 'details']"
                   routerLinkActive="bg-primary-50 border-primary-100 text-primary-600">
                    <fa-icon icon="info" class="mr-2"></fa-icon>
                    {{ 'Personal details' | translate }}
                </a>
                <a class="text-gray-600 hover:bg-primary-50 hover:text-gray-900 border border-transparent flex items-center px-3 py-2 text-sm font-medium rounded-md"
                   [routerLink]="['./', 'change-credentials']"
                   routerLinkActive="bg-primary-50 border-primary-100 text-primary-600">
                    <fa-icon icon="edit" class="mr-2"></fa-icon>
                    {{ 'Change credentials' | translate }}
                </a>
            </div>

            <div class="px-3 py-2 mt-12 border-t">
                <button class="text-gray-700 hover:text-primary-600 text-sm" (click)="signOut()">
                    <fa-icon icon="sign-out" class="mr-2"></fa-icon>
                    {{ 'Sign out' | translate }}
                </button>
            </div>
        </div>
        <div class="px-6" [class.col-span-3]="isSignedIn$ | async">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
